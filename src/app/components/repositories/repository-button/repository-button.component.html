<div *ngIf="showAllRepositories">
    <div *ngFor="let repository of repositories; index as i">
      <button class="repository-button" mat-flat-button (click)="chooseRepository(repository?.full_name)">
        {{repository?.full_name}}
      </button>
    </div>
</div>

<div *ngIf="!showAllRepositories">
  <app-repository-sendinvite (valueChange)="setShowAllRepositories(true)" [data]="data" [authData]="authData"
                             [chosenRepository]="chosenRepository"></app-repository-sendinvite>
</div>
