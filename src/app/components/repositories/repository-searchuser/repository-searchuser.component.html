<mat-card>
  <button mat-flat-button class="btn-back" (click)="goBack()" #backButton>Back</button>

  <p>You chose to clone this repository: <br><br></p>
  <p class="boldText">{{chosenRepository}}</p>

</mat-card>

<mat-card>
  <p>Search an user to clone your repository to:</p>
  <form [formGroup]="searchForm" class="example-form">
    <mat-form-field>
      <input #inputUser matInput placeholder="Username">
    </mat-form-field>
  </form>

  <!--<input #inputUser>-->
  <button mat-flat-button class="btn-search" #verifyButton (click)="doesUserExist(inputUser.value)">Check user</button>


  <p *ngIf="searchedUserExists">
    User found </p>
  <p *ngIf="!searchedUserExists">
    User not found </p>
</mat-card>
