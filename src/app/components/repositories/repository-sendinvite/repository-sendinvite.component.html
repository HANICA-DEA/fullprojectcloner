<mat-card>
  <button mat-flat-button class="btn-back" (click)="goBack()" #backButton>Back</button>

  <p class="chosenrepo">You chose to clone this repository: <br><br></p>
  <p class="repository">{{chosenRepository}}</p><br>

</mat-card>

<mat-card>
  <div class="box">
    <div class="left">
      <mat-card>
        <p>Send one invite to a person here:</p>
        <form [formGroup]="searchForm" class="example-form">
          <mat-form-field class="field">

            <input #inputUser matInput placeholder="user e-mail" formControlName="email">

          </mat-form-field>
          <div *ngIf="submitted && searchForm.controls.email.errors" class="error">
            <div *ngIf="searchForm.controls.email.errors.required">Your e-mail is required</div>
            <div *ngIf="searchForm.controls.email.errors.email">E-mail is not valid</div>
          </div>

        </form>
        <br>
        <div class="submitbtn">
          <button type="submit" mat-raised-button (click)="sendInviteMail(inputUser.value)"
                  class="send-button">Send invite
          </button>
        </div>
      </mat-card>
    </div>
    <div class="right">
      <mat-card>
        <p>Send multiple invites here:</p>
        <br>
        <div class="upload-btn-wrapper">
          <button class="btn">Upload a CSV</button>
          <input type="file" name="CSV"/>
        </div>
        <div class="submitbtn">
          <button type="submit" mat-raised-button class="send-button">Send invite</button>
        </div>
      </mat-card>
    </div>
  </div>
</mat-card>
