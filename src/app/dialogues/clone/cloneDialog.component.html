<h1 mat-dialog-title>Clone request</h1>
<div mat-dialog-content>
  <p class='dialogText'>Are you sure that you want to clone the following project?</p>
</div>

<div mat-dialog-content>
  <p class='recipient'>{{data.requestData?._repositoryName}}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)='onNoClick()'>No</button>
  <button mat-button (click)='onYesClick()'>Yes</button>
</div>
