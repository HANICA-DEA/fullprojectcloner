<h1 mat-dialog-title>Your CSV-file</h1>
<div mat-dialog-content>
  <p class='dialogText'>Would you like to send an invite to the following recipient(s)?</p>
</div>

<div mat-dialog-content>
  <p class='recipient'>{{data.textContent}}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)='onNoClick()'>No</button>
  <button mat-button (click)='onYesClick()'>Yes</button>
</div>
