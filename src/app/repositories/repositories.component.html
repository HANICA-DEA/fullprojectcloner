
<p class="title">
  Repositories
  <span class="line"></span>
</p>

<div class="auth_button">
  <app-login></app-login>
</div>


<form>
  <div *ngFor="let repository of repositories; index as i">
  <input id="radio{{i+1}}" name="radio" type="radio" class="radio-button-hidden"/>
  <label for="radio{{i+1}}"><mat-card>{{ repository.full_name }}</mat-card></label>
  </div>
</form>
